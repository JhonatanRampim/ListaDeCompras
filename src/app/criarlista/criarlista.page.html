<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Tela Inicial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Tela Inicial</ion-title>
    </ion-toolbar>
  </ion-header>
  <div id="container">
    <ion-card>
      <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" (keydown)="EnterSubmit($event)">
        <ion-item lines="inset">
          <ion-label position="floating">Usuário</ion-label>
          <ion-input formControlName="user" type="text" required></ion-input>
        </ion-item>

        <ion-item lines="inset">
          <ion-icon item-end slot="end" [name]="passwordIcon" class="passwordIcon" (click)="hideShowPassword()">
          </ion-icon>
          <ion-label position="floating">Senha</ion-label>
          <ion-input formControlName="password" type="password" [type]="passwordType" clearOnEdit="false" required>
          </ion-input>
        </ion-item>

        <div class="footer">
          <ion-button [disabled]="isLoading || loginForm.invalid" type="submit" color="primary" expand="block">
            <ion-spinner *ngIf="isLoading" class="spin" name="crescent" color="light"></ion-spinner>
            Login
          </ion-button>
        </div>
      </form>
    </ion-card>
    <ion-card>
      <form [formGroup]="loginForm" (ngSubmit)="submitLogin()" (keydown)="EnterSubmit($event)">
        <ion-item lines="inset">
          <ion-label position="floating">Usuário</ion-label>
          <ion-input formControlName="user" type="text" required></ion-input>
        </ion-item>

        <ion-item lines="inset">
          <ion-icon item-end slot="end" [name]="passwordIcon" class="passwordIcon" (click)="hideShowPassword()">
          </ion-icon>
          <ion-label position="floating">Senha</ion-label>
          <ion-input formControlName="password" type="password" [type]="passwordType" clearOnEdit="false" required>
          </ion-input>
        </ion-item>

        <div class="footer">
          <ion-button [disabled]="isLoading || loginForm.invalid" type="submit" color="primary" expand="block">
            <ion-spinner *ngIf="isLoading" class="spin" name="crescent" color="light"></ion-spinner>
            Login
          </ion-button>
        </div>
      </form>
    </ion-card>
  </div>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button color="light"></ion-menu-button>
    </ion-buttons>
    <ion-title>Tela Inicial</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div id="container">

    <ion-item-divider>
      <ion-label>
        <h1>Minhas listas</h1>
      </ion-label>
      <ion-button routerLink="/criarlista" slot="end" color="secondary">
        <ion-icon name="add-outline"></ion-icon>
      </ion-button>
    </ion-item-divider>
    <ion-grid>
      <ion-row>
        <ion-card *ngFor="let lists of myLists" (click)="openList(lists.id, lists.nome)" style="cursor:pointer;">
          <ion-card-header>
            <ion-card-title>{{lists.nome}}</ion-card-title>
            <ion-card-subtitle style="font-size: 10px;">Criada em: {{lists.created_at | date:'dd/MM/YYYY'}}
            </ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <div class="content">
              {{lists.descricao}}
            </div>
            <div class="action-buttons">
              <ion-button color="tertiary" size="small" title="Usar lista">
                <ion-icon slot="icon-only" name="checkmark"></ion-icon>
              </ion-button>
              <ion-button color="warning" size="small" title="Editar lista">
                <ion-icon slot="icon-only" name="pencil"></ion-icon>
              </ion-button>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>

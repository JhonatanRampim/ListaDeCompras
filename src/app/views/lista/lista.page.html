<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title style="text-align: center;">Suas lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of Items">
    <ion-item>
      <ion-label>{{item.nome}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-grid style="margin-top: 20px; text-align: center;">
    <ion-row>
      <ion-col>
        <a color="primary" style="text-decoration: none; margin-right: 10px; cursor: pointer;"><b>Abrir Visita</b></a>
      </ion-col>
      <ion-col>
        <a style="text-decoration: none; margin-right: 10px; cursor: pointer; color: #92949C;"
          (click)="closeModal()"><b>Cancelar</b></a>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Usar Lista</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <ion-card-title>{{listsItens ? listsItens.nome:""}}</ion-card-title>
    </ion-card-header>
    <ion-card-content>

      <ion-list *ngFor="let item of itens">
        <ion-item>
          <ion-label style="white-space:normal;">{{item.nome}}</ion-label>
          <ion-label>{{item.quantidade}}</ion-label>
          <ion-checkbox slot="start" [(ngModel)]="item.is_checked" value="{{item.id}}"></ion-checkbox>
        </ion-item>
      </ion-list>
      <div class="footer">
        <ion-button type="submit" color="primary" expand="block" (click)="onSubmit()">
          <ion-spinner class="spin" name="crescent" color="light"></ion-spinner>
          Salvar
        </ion-button>
      </div>

    </ion-card-content>
  </ion-card>
</ion-content>
